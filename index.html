<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <p>This game can now run via buttons</p>

    <div class="buttonContainer">
      <button id="Rock" class="playSelect">Rock</button>
      <button id="Paper" class="playSelect">Paper</button>
      <button id="Scissors" class="playSelect">Scissors</button>
    </div>

    <div class="resultContainer">
      <div class="total">Click to start the game</div>
    </div>

    <div class="footer"></div>
    <div class="buttonContainer"><button id="resetGame">Reset Game</button></div>
  </body>
</html>
